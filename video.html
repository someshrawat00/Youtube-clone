<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="left">
            <img src="img/hamburger.svg" alt="">
            <img src="img/Youtube-Logo.svg" alt="">
        </div>
        <div class="center">
            <div class="search">
                <input type="text" placeholder="Search">
                <div class="search-icon"><img src="img/search.svg" alt=""></div>
            </div>
            <img class="mic" src="img/mic.svg" alt="">
        </div>
        <div class="right">
            <img src="img/create.svg" alt="">
            <img src="img/notifications.svg" alt="">
            <img src="img/Profile-pic.svg" alt="">
        </div>
    </div>

    <div class="video_container">

        <div class="video_player-container">
            <div class="video_player">
                <img src="img/Thumbnail-Images.png" alt="">
            </div>
            <div class="video_details">
                <div class="video_details-left">
                    <div class="video_title">Alan Walker-The Spectre</div>
                    <div class="video_channel">
                        <div class="creator">
                            <img src="img/Profile-pic.svg" alt="">
                        </div>
                        <div class="creator_details">
                            <div class="creator_name">
                                Alan Walker
                            </div>
                            <div class="creator_subscribers">
                                42M subscribers
                            </div>
                        </div>
                        <div class="subscribe_btn">Subscribe</div>
                    </div>
                </div>
                <div class="video_details-right">
                    <div class="like_btn btn"><img src="img/like.svg" alt="" srcset="">10M</div>
                    <div class="Thanks_btn btn"><img src="img/share.svg" alt="" srcset="">Share</div>
                    <div class="share_btn btn"><img src="img/save.svg" alt="" srcset="">Save</div>
                    <div class="more_btn btn"><img src="img/more.svg" alt="" srcset=""></div>
                </div>
            </div>
        </div>

        <div class="video_list-container">
            <img src="img/Thumbnail-Images.png" alt="">
        </div>
    </div>

</body>

</html>
